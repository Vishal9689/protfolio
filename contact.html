<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Vishal Bonde</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: yellow;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: yellow;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        background: rgba(0,0,0,0.9);
        position: absolute;
        top: 60px;
        left: 0;
        padding: 20px 0;
      }
      .nav-links.active { display: flex; }
      .hamburger { display: flex; }
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .contact-buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .contact-buttons a {
      background: #38bdf8;
      color: #0f172a;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-buttons a:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      animation: fadeIn 2.5s ease-in-out;
    }

    input, textarea {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      resize: none;
    }

    button {
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Vishal Bonde</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="home.html">Home</a>
      <a href="qualification.html">Qualification</a>
      <a href="skill.html">Skill</a>
      <a href="achivment.html">Achievement</a>
      <a href="internshio.html">Internship</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="container">
    <h1>Contact Me</h1>

    <!-- Buttons -->
    <div class="contact-buttons">
      <a href="mailto:bondevishal27@gmail.com">ðŸ“§ Email Me</a>
      <a href="tel:9021449829">ðŸ“ž Call Me</a>
      <a href="https://www.linkedin.com/in/vishal-bonde-8704a8230" target="_blank">ðŸ’¼ LinkedIn</a>
    </div>

    <!-- Contact Form -->
    <form id="contactForm" action="https://formsubmit.co/bondevishal27@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Contact Form Submission">
      <input type="hidden" name="_template" value="table">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    // Navbar toggle
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    // AJAX form submission
    const form = document.getElementById('contactForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', function(e){
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {'Accept': 'application/json'}
      })
      .then(response => {
        if(response.ok){
          status.textContent = "Message sent successfully!";
          status.style.color = "lightgreen";
          form.reset();
        } else {
          response.json().then(data => {
            if(Object.hasOwn(data,'errors')){
              status.textContent = data["errors"].map(error=>error["message"]).join(", ");
            } else {
              status.textContent = "Failed to send message!";
            }
            status.style.color = "red";
          })
        }
      })
      .catch(error=>{
        status.textContent = "Failed to send message!";
        status.style.color = "red";
      });
    });
  </script>
</body>
</html>
